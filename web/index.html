<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>OOMCK BOT</title>
    <meta name="description" content="">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href='css/main.css' type="text/css"
    media="screen"><!-- Place favicon.ico in the root directory -->
</head>
<body>
    <div class="info-container">
        <img src="vin.png" alt="vin">
        <div class="text">
            <h1>OOMCK Bot</h1>
            <p>I'm trained on a dataset related to the Fast and
            Furious movie franchise. Click on load data if you
            haven't yet and chat with me about Fast and
            Furious!</p><button id="load-data">Load Data</button>
        </div>
    </div>
    <div class="chat-container" id="chat">
        <p class="bot-message message">Hi, let's talk about fast
        and furious!</p>
    </div>
    <div class="input-container">
        <input type="text" name="message" placeholder="Text" id=
        "user-input"> <button id="send">Send</button>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
